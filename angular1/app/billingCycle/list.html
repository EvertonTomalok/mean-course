<div class="box-body">
  <div>
    <fieldset>
      <legend>Estatisticas</legend>
      <div ng-include="'dashboard/dashboard.html'"></div>
    </fieldset>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mês</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billingCycle in bcCtrl.billingCycles.data | orderBy: 'month'">
        <td>{{ ::billingCycle.name }}</td>
        <td>{{ ::billingCycle.month }}</td>
        <td>{{ ::billingCycle.year }}</td>
        <td class="table-actions">
          <button class="btn btn-warning" ng-click="bcCtrl.showTabUpdate(billingCycle)"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger" ng-click="bcCtrl.showTabDelete(billingCycle)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
